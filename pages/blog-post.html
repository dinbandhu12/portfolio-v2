<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/css/pagetransition.css" />
    <link rel="stylesheet" href="/css/navigationbar.css" />
    <link rel="stylesheet" href="/css/blog-post.css" />
    <script src="/js/pageTransition.js"></script>
    <title>Blog Post | DBS World Portfolio</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar" id="navbar">
      <a href="/" data-transition="true"
        >Home
        <img
          src="/assets/icons/r-arrow-black-v2.svg"
          alt="right-icon"
          class="r-icon"
      /></a>
      <a href="/pages/about.html" data-transition="true"
        >About
        <img
          src="/assets/icons/r-arrow-black-v2.svg"
          alt="right-icon"
          class="r-icon"
      /></a>
      <a href="/pages/services.html" data-transition="true"
        >Services
        <img
          src="/assets/icons/r-arrow-black-v2.svg"
          alt="right-icon"
          class="r-icon"
      /></a>
      <a href="/pages/work.html" data-transition="true"
        >My Work
        <img
          src="/assets/icons/r-arrow-black-v2.svg"
          alt="right-icon"
          class="r-icon"
      /></a>
      <a href="/pages/contact.html" data-transition="true"
        >Contact
        <img
          src="/assets/icons/r-arrow-black-v2.svg"
          alt="right-icon"
          class="r-icon"
      /></a>
    </nav>

    <!-- Blog Post Container -->
    <section class="blog-post-section">
      <div class="toggle-container">
        <a href="#" class="toggle-btn">
          Dark Mode
          <span class="box"></span>
        </a>
        <button
          id="toggle-menu-btn"
          class="toggle-menu-btn"
          aria-label="Toggle Menu"
        >
          <img src="/assets/icons/menu-icon.svg" alt="Menu Icon" />
        </button>
      </div>

      <div class="blog-post-container">
        <!-- Content will be loaded dynamically by JavaScript -->
        <div class="loading">Loading blog post...</div>
      </div>
    </section>

    <!-- footer section -->
    <footer class="blog-footer-section">
      <div class="blog-footer-content">
        <div class="left">
          <span class="social-text">Social Media</span>
        </div>
        <div class="social-links">
          <a href="https://www.instagram.com/" class="social-icon">
            <img src="/assets/icons/instagram.svg" alt="instagram" />
          </a>
          <a href="https://www.linkedin.com/" class="social-icon">
            <img src="/assets/icons/linkedin.svg" alt="linkedin" />
          </a>
          <a href="https://www.twitter.com/" class="social-icon">
            <img src="/assets/icons/twitter-x.svg" alt="twitter" />
          </a>
          <a href="https://www.github.com/" class="social-icon">
            <img src="/assets/icons/github.svg" alt="github" />
          </a>
          <a href="https://www.dinbandhu.com/" class="social-icon">
            <img src="/assets/icons/link.svg" alt="link" />
          </a>
        </div>
      </div>
    </footer>

    <div class="rights">
      <span class="right-text">Â© All Rights Reserved By DBS World.</span>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/navigationbar.js"></script>
    <script src="/js/blog-loader.js"></script>
    <div class="transition-container" id="transitionContainer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new PageTransition();
      });
    </script>
  </body>
</html>
